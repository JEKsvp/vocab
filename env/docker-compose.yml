version: '2'
services:
  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_DATABASE: vocab
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: testpassword
    ports:
      - '27017:27017'
    volumes:
      - ./mongodbdata:/data/db
    networks:
      - vocab-network
